<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weltenbibliothek - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            backdrop-filter: blur(20px);
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.1);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .tab-button {
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            color: #ffd700;
            border-bottom-color: #ffd700;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="auth-container rounded-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 mb-4">
                <i class="fas fa-book-open text-4xl text-gray-900"></i>
            </div>
            <h1 class="text-3xl font-bold text-yellow-400 mb-2">Weltenbibliothek</h1>
            <p class="text-gray-400">Verborgenes Wissen. Alternative Wahrheiten.</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex mb-6 border-b border-gray-700">
            <button id="login-tab" class="tab-button active flex-1 py-3 font-semibold" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Anmelden
            </button>
            <button id="register-tab" class="tab-button flex-1 py-3 font-semibold" onclick="switchTab('register')">
                <i class="fas fa-user-plus mr-2"></i>
                Registrieren
            </button>
        </div>
        
        <!-- Messages -->
        <div id="message-container" class="mb-4"></div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-user mr-2"></i>
                    Benutzername oder E-Mail
                </label>
                <input type="text" id="login-username" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-lock mr-2"></i>
                    Passwort
                </label>
                <input type="password" id="login-password" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Anmelden
            </button>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-user mr-2"></i>
                    Benutzername
                </label>
                <input type="text" id="register-username" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-envelope mr-2"></i>
                    E-Mail
                </label>
                <input type="email" id="register-email" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-id-card mr-2"></i>
                    Anzeigename (optional)
                </label>
                <input type="text" id="register-displayname" class="input-field w-full px-4 py-3 rounded-lg">
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2 text-sm">
                    <i class="fas fa-lock mr-2"></i>
                    Passwort (min. 6 Zeichen)
                </label>
                <input type="password" id="register-password" class="input-field w-full px-4 py-3 rounded-lg" required minlength="6">
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold">
                <i class="fas fa-user-plus mr-2"></i>
                Konto erstellen
            </button>
        </form>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Entdecke verborgenes Wissen und tausche dich mit Gleichgesinnten aus.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const API_URL = window.location.origin;
        
        // Switch between login and register tabs
        function switchTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            
            clearMessages();
        }
        
        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `
                <div class="${className} p-4 rounded-lg flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
        }
        
        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }
        
        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await axios.post(`${API_URL}/api/auth/login`, {
                    username,
                    password
                });
                
                if (response.data.success) {
                    // Store token
                    localStorage.setItem('auth_token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    
                    showMessage('Erfolgreich angemeldet! Weiterleitung...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.response?.data?.error || 'Anmeldung fehlgeschlagen', 'error');
            }
        });
        
        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const display_name = document.getElementById('register-displayname').value;
            
            try {
                const response = await axios.post(`${API_URL}/api/auth/register`, {
                    username,
                    email,
                    password,
                    display_name: display_name || username
                });
                
                if (response.data.success) {
                    // Store token
                    localStorage.setItem('auth_token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    
                    showMessage('Konto erfolgreich erstellt! Weiterleitung...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage(error.response?.data?.error || 'Registrierung fehlgeschlagen', 'error');
            }
        });
        
        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = '/';
        }
    </script>
</body>
</html>

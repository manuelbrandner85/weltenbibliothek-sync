<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Weltenbibliothek</title>
    <link rel="stylesheet" href="/static/design-system.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .retry-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .cached-info {
            margin-top: 3rem;
            padding: 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            text-align: left;
        }
        
        .cached-info h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cached-info ul {
            list-style: none;
            padding: 0;
        }
        
        .cached-info li {
            color: var(--text-secondary);
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cached-info li::before {
            content: "âœ“";
            color: var(--success);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">Offline Modus</h1>
        <p class="offline-message">
            Du bist momentan nicht mit dem Internet verbunden. 
            Einige Funktionen sind eingeschrÃ¤nkt verfÃ¼gbar.
        </p>
        
        <button class="retry-button" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i>
            Erneut verbinden
        </button>
        
        <div class="cached-info">
            <h3>
                <i class="fas fa-check-circle" style="color: var(--success);"></i>
                VerfÃ¼gbare Offline-Features
            </h3>
            <ul>
                <li>Gecachte Chat-Nachrichten ansehen</li>
                <li>Gespeicherte Karten-Daten</li>
                <li>App-Interface erkunden</li>
                <li>Lokale Einstellungen</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            setTimeout(() => {
                location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>

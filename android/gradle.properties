org.gradle.jvmargs=-Xmx2048M -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false
android.useAndroidX=true
android.enableJetifier=false

# Kotlin Compiler Memory Limits (RAM-Optimierung)
kotlin.daemon.jvmargs=-Xmx1024M -XX:MaxMetaspaceSize=512m

# Weitere Memory-Optimierungen
org.gradle.caching=false
org.gradle.vfs.watch=false
org.gradle.workers.max=1

# Android Build Optimierungen
android.enableR8.fullMode=false
android.enableBuildCache=false

name: weltenbibliothek
description: "Weltenbibliothek - Chroniken der verborgenen Pfade. Progressive App für alternative Geschichte, verborgenes Wissen und paranormale Phänomene."
publish_to: 'none'

version: 3.1.0+90  # ✅ Alle 4 Features: File-Upload, User Auth, Push Notifications, Offline-Mode

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase packages (LOCKED versions for Flutter 3.35.4)
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3
  # firebase_storage: 12.3.2  # REMOVED - Using ImgBB instead
  firebase_messaging: 15.1.3
  firebase_analytics: 11.3.3
  firebase_auth: 5.3.1
  firebase_remote_config: 5.1.3
  
  # Push Notifications
  flutter_local_notifications: 17.2.3
  
  # Background Tasks (Phase 2.2)
  # workmanager: ^0.5.2  # DEAKTIVIERT - Kompatibilitätsprobleme mit Flutter 3.35.4
  # Alternative: Verwende flutter_local_notifications (bereits installiert)

  # State Management
  provider: 6.1.5+1

  # UI & Design
  google_fonts: 6.3.2  # Updated from 6.2.1 - New fonts + bug fixes
  flutter_svg: 2.2.2  # Updated from 2.0.15 - SVG rendering improvements
  
  # Networking
  http: 1.5.0
  dio: 5.9.0  # Updated from 5.7.0 - Performance improvements
  
  # Local Storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  shared_preferences: 2.5.3
  path_provider: 2.1.5
  
  # Location & Maps
  geolocator: 13.0.2
  flutter_map: 7.0.2
  latlong2: 0.9.1
  
  # Media & Audio
  audioplayers: 6.5.1  # Audio playback (Hörbücher, Podcasts)
  url_launcher: 6.3.2  # URL launching
  image_picker: 1.2.0  # Bild-Upload
  video_player: 2.9.2  # Video-Wiedergabe
  chewie: 1.8.5  # Video-Player UI (Better controls)
  flutter_pdfview: 1.3.2  # PDF-Viewer
  file_picker: 8.1.4  # Datei-Auswahl
  permission_handler: 11.3.1  # Android Permissions
  path: 1.9.1  # Pfad-Operationen
  webview_flutter: 4.13.0  # Telegram Web Embed
  photo_view: 0.15.0  # Zoom-fähige Bildansicht
  smooth_page_indicator: 1.2.0+3  # Bilder-Galerie Indikatoren
  
  # ✅ Telegram Bot API Integration (Phase 6.2) - FUNKTIONIERT GARANTIERT!
  # Web + Android kompatibel via HTTP
  # Verwendet Telegram Bot API über REST
  # API-ID: 25697241 | API-Hash: 19cfb3819684da4571a91874ee22603a
  
  # Utils
  intl: 0.20.2  # Updated from 0.20.1 - Internationalization fixes
  share_plus: 10.1.2
  cached_network_image: 3.4.1
  flutter_animate: 4.5.2
  fl_chart: 0.70.2
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
